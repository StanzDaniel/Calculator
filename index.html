<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculator JS</title>
</head>
<body>
  <div id="container">
    <div class="screen">
      <div id="display">0</div>
    </div>
    <div id="keyboard">
      <button class="btn btn-gray" value="clear">AC</button>
      <button class="btn btn-gray" value="changeSignal">+/-</button>
      <button class="btn btn-gray" value="percent">%</button>
      <button class="btn btn-orange" value="/">/</button>
      <button class="btn btn-dark" value=7>7</button>
      <button class="btn btn-dark" value=8>8</button>
      <button class="btn btn-dark" value=9>9</button>
      <button class="btn btn-orange" value="*">X</button>
      <button class="btn btn-dark" value=4>4</button>
      <button class="btn btn-dark" value=5>5</button>
      <button class="btn btn-dark" value=6>6</button>
      <button class="btn btn-orange" value="-">-</button>
      <button class="btn btn-dark" value=1>1</button>
      <button class="btn btn-dark" value=2>2</button>
      <button class="btn btn-dark" value=3>3</button>
      <button class="btn btn-orange" value="+">+</button>
      <button class="btn btn-dark zero" value=0>0</button>
      <button class="btn btn-dark" value=".">.</button>
      <button class="btn btn-orange" value="equal">=</button>
    </div>
  </div>
  <script src="./main.js" ></script>
</body>
</html>
